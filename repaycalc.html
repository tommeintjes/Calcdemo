<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Bond Repayment Calculator</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="jquery.mobile.theme-1.0.min.css" rel="stylesheet" type="text/css"/>
<link href="jquery.mobile.structure-1.0.min.css" rel="stylesheet" type="text/css"/>
<link href="center.css" rel="stylesheet" type="text/css"/>
<script src="jquery-1.6.4.min.js"></script>
<script src="jquery.mobile-1.0.min.js"></script>
<script src="repaycalc.js"></script>
<script src="phonegap.js"></script>
</head>
<body>
<div id="page" data-role="page" data-theme="c">
  <div data-role="header" data-theme="b"> <a href="index.html" data-role="button">Back</a>
    <h1>Bond Repayments</h1>
  </div>
  <div data-role="content">
    <form name=calc>
      <table data-role="table" id="table-reflow" class="ui-responsive table-stroke">
        <tbody>
          <tr>
            <td>Loan Amount:</td>
            <td><input name=loan type=text></td>
          </tr>
          <tr>
            <td>Interest Rate: %</td>
            <td><input name=rate type=text></td>
          </tr>
          <tr>
            <td>Term (Years)</td>
            <td><input name=months type=text></td>
          </tr>
        </tbody>
      </table>
      <div data-role="fieldcontain">
      <input value='Calculate' onclick='showpay()' class='calc' type="button" data-icon="check" data-role="button" data-theme="a" />
      </div>
      <table data-role="table" id="table-reflow" class="ui-responsive table-stroke">
        <tbody>
          <tr align=center>
            <th colspan=2>Results:</th>
          </tr>
          <tr>
            <td>Monthly Payment:</td>
            <td><input name=pay type=text readonly ></td>
          </tr>
        </tbody>
      </table>
    </form>
  </div>
	<div data-role="footer" data-theme="b">
    <h4> Â© Eezi Software <br>
      <small>eezisoftware.co.za</small></h4>
    <div class="center-wrapper">
      <div data-role="button"> <a href="disclaimer.html" data-ajax="false">
        <p class="ex">Disclaimer</p></a>
      </div>
    </div>
  </div>
</div>
</body>
</html>
